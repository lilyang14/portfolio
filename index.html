<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作品集</title>

  <!-- favicon_io 引用 -->
  <link rel="icon" href="favicon_io/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="favicon_io/site.webmanifest" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #1c1c1c;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    .page {
      padding-top: 60px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .gallery {
      display: block;
      max-width: 1200px;
      width: 65%;
      margin: 0 auto;
      padding: 0;
    }

    .gallery img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      border: 0;
      user-select: none;
      -webkit-user-drag: none;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    @media (max-width: 900px) {
      .gallery {
        width: 100%;
        max-width: 100%;
      }
    }

    /* 错误提示 */
    #network-error {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: rgba(28, 28, 28, 0.95);
      z-index: 9999;
    }

    #network-error p {
      margin: 0;
      font-size: 16px;
    }

    #network-error button {
      width: 96px;
      height: 36px;
      border: 0;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main class="page">
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <div id="network-error">
    <p>网络连接异常</p>
    <button id="reload-btn">重新加载</button>
  </div>

  <script>
    /* 刷新后回到顶部 */
    window.addEventListener("load", () => window.scrollTo(0, 0));

    const gallery = document.getElementById("gallery");
    const errorBox = document.getElementById("network-error");
    const reloadBtn = document.getElementById("reload-btn");
    reloadBtn.onclick = () => location.reload();

    /* 加载优化：批量并行加载 */
    const exts = ["png", "jpg", "jpeg"]; // 支持格式
    const maxIndex = 1000; // 上限
    const stopAfterMiss = 10; // 连续缺失停止
    const batchSize = 3; // 一次加载3张（可调整为3-5）
    let currentIndex = 1; // 当前加载索引
    let misses = 0; // 连续缺失计数

    // 尝试加载单张图片（返回Promise）
    function tryLoadImage(i) {
      return new Promise((resolve) => {
        let extIndex = 0;

        function tryExt() {
          if (extIndex >= exts.length) {
            // 所有格式都尝试失败
            misses++;
            resolve(false);
            return;
          }

          const ext = exts[extIndex++];
          const src = `images/work${i}.${ext}`;
          const img = new Image();

          img.onload = () => {
            misses = 0; // 重置连续缺失计数
            img.style.opacity = "1";
            img.draggable = false;
            img.addEventListener("contextmenu", (e) => e.preventDefault());
            img.addEventListener("dragstart", (e) => e.preventDefault());
            gallery.appendChild(img);
            resolve(true);
          };

          img.onerror = () => tryExt();
          img.src = src;
        }

        tryExt();
      });
    }

    // 加载一个批次的图片
    async function loadBatch() {
      // 检查停止条件
      if (currentIndex > maxIndex || misses >= stopAfterMiss) {
        return;
      }

      // 计算当前批次需要加载的图片索引
      const batchPromises = [];
      const endIndex = Math.min(currentIndex + batchSize - 1, maxIndex);
      
      // 批量创建加载任务
      for (let i = currentIndex; i <= endIndex; i++) {
        batchPromises.push(tryLoadImage(i));
      }

      // 等待当前批次所有图片加载完成（无论成功失败）
      await Promise.all(batchPromises);
      
      // 准备加载下一批
      currentIndex = endIndex + 1;
      loadBatch();
    }

    // 开始加载第一批
    loadBatch();

    /* 网络异常处理 */
    function showError() {
      errorBox.style.display = "flex";
    }

    if (!navigator.onLine) showError();
    window.addEventListener("offline", showError);
  </script>
</body>
</html>
