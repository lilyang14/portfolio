<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    
    <!-- Favicon设置 - 修复路径和缓存问题 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    
    <!-- 强制浏览器不缓存favicon -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }
        
        .container {
            max-width: 1200px;
            width: 65%;
            margin: 0 auto;
        }
        
        /* 图片容器样式 */
        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none; /* 防止图片被拖动 */
            user-select: none; /* 防止图片被选中 */
        }
        
        /* 骨架屏样式 */
        .skeleton {
            width: 100%;
            height: 1080px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 0;
        }
        
        /* 错误提示样式 */
        .error-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C1C1C;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .error-message {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .reload-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 96px;
            height: 36px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="imageContainer">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <div class="error-container" id="errorContainer">
        <div class="error-message">网络异常，请重新加载</div>
        <button class="reload-button" id="reloadButton">重新加载</button>
    </div>

    <script>
        // 图片配置
        const MAX_IMAGES = 50; // 最大图片数量
        const IMAGE_PREFIX = 'work';
        const IMAGE_EXTENSION = '.png';
        const IMAGES_FOLDER = 'images/';
        
        // DOM元素
        const imageContainer = document.getElementById('imageContainer');
        const errorContainer = document.getElementById('errorContainer');
        const reloadButton = document.getElementById('reloadButton');
        
        // 图片加载状态
        let loadedImages = 0;
        let totalImages = 0;
        let hasError = false;
        
        // 初始化函数
        function init() {
            loadImages();
            setupEventListeners();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 重新加载按钮点击事件
            reloadButton.addEventListener('click', function() {
                location.reload();
            });
            
            // 页面刷新时回到顶部
            window.onbeforeunload = function() {
                window.scrollTo(0, 0);
            };
            
            // 禁止右键菜单和图片拖拽
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
        }
        
        // 加载图片函数
        function loadImages() {
            // 创建骨架屏
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const skeletonDiv = document.createElement('div');
                skeletonDiv.className = 'skeleton';
                skeletonDiv.id = `skeleton-${i}`;
                imageContainer.appendChild(skeletonDiv);
            }
            
            // 尝试加载图片
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const img = new Image();
                img.src = IMAGES_FOLDER + IMAGE_PREFIX + i + IMAGE_EXTENSION;
                
                img.onload = function() {
                    // 图片加载成功
                    loadedImages++;
                    replaceSkeletonWithImage(i, img.src);
                    
                    // 检查是否所有图片都已加载
                    if (loadedImages === totalImages && !hasError) {
                        // 所有图片加载完成
                        console.log('所有图片加载完成');
                    }
                };
                
                img.onerror = function() {
                    // 图片加载失败
                    if (i === 1) {
                        // 如果第一张图片就加载失败，可能是网络问题
                        showError();
                        hasError = true;
                    } else if (i > 1 && loadedImages === 0) {
                        // 如果之前没有成功加载任何图片，可能是网络问题
                        showError();
                        hasError = true;
                    }
                    // 移除对应的骨架屏
                    const skeleton = document.getElementById(`skeleton-${i}`);
                    if (skeleton) {
                        skeleton.remove();
                    }
                };
            }
        }
        
        // 用实际图片替换骨架屏
        function replaceSkeletonWithImage(index, src) {
            const skeleton = document.getElementById(`skeleton-${index}`);
            if (skeleton) {
                const imgElement = document.createElement('img');
                imgElement.src = src;
                imgElement.alt = `作品 ${index}`;
                
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.appendChild(imgElement);
                
                skeleton.replaceWith(imageItem);
            }
        }
        
        // 显示错误提示
        function showError() {
            errorContainer.style.display = 'flex';
        }
        
        // 初始化
        window.onload = init;
    </script>
</body>
</html>
