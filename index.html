<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    <!-- 网站图标配置（保持不变） -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!-- 国内网络优化：禁用预加载，减少请求阻塞 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* 全局样式不变，保持原有设计 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1C1C1C;
            padding-top: 60px;
            user-select: none;
        }
        .work-container {
            width: 100%;
        }
        .work-image {
            width: 100%;
            display: block;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            .work-image {
                width: 65%;
                max-width: 1200px;
                margin: 0 auto;
            }
        }
        .error-message {
            display: none;
            color: #FFFFFF;
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
        .reload-button {
            width: 96px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reload-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        /* 新增：加载中提示（优化用户体验） */
        .loading-message {
            color: #FFFFFF;
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 加载中提示 -->
    <div class="loading-message" id="loadingMessage">加载中...</div>
    <div class="work-container" id="workContainer"></div>
    <!-- 网络异常提示 -->
    <div class="error-message" id="errorMessage">
        网络异常，请重新加载
        <button class="reload-button" onclick="location.reload()">重新加载</button>
    </div>

    <script>
        const workContainer = document.getElementById('workContainer');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        let imageCount = 1;
        const maxConsecutiveErrors = 1;
        let consecutiveErrors = 0;
        const imageLoadTimeout = 8000; // 国内网络超时延长到8秒（关键优化）
        let hasLoadedAtLeastOneImage = false;
        let isInitialLoad = true;

        // 初始滚动到顶部（逻辑不变）
        window.addEventListener('DOMContentLoaded', () => {
            if (isInitialLoad) {
                window.scrollTo(0, 0);
                isInitialLoad = false;
            }
        });

        // 加载图片函数（国内网络优化）
        function loadImage() {
            const timestamp = new Date().getTime();
            const pngUrl = `images/work${imageCount}.png?v=${timestamp}`;
            const jpgUrl = `images/work${imageCount}.jpg?v=${timestamp}`;
            
            const img = new Image();
            let timeoutTimer;
            let isTimeout = false;

            // 图片加载成功：隐藏加载提示
            img.onload = () => {
                clearTimeout(timeoutTimer);
                if (isTimeout) return;
                
                loadingMessage.style.display = 'none'; // 加载成功后隐藏"加载中"
                consecutiveErrors = 0;
                hasLoadedAtLeastOneImage = true;
                img.classList.add('work-image');
                workContainer.appendChild(img);
                imageCount++;
                loadImage();
            };

            img.onerror = () => {
                clearTimeout(timeoutTimer);
                if (isTimeout) return;
                
                if (img.src.includes('.png')) {
                    img.src = jpgUrl;
                } else {
                    consecutiveErrors++;
                    
                    // 无图片且加载失败：显示错误提示，隐藏加载中
                    if (!hasLoadedAtLeastOneImage && consecutiveErrors >= maxConsecutiveErrors) {
                        loadingMessage.style.display = 'none';
                        errorMessage.style.display = 'block';
                    }
                    
                    if (consecutiveErrors >= maxConsecutiveErrors) {
                        loadingMessage.style.display = 'none'; // 无更多图片时隐藏加载中
                        return;
                    }
                    
                    imageCount++;
                    loadImage();
                }
            };

            // 超时处理（延长超时时间）
            function handleTimeout() {
                isTimeout = true;
                if (!hasLoadedAtLeastOneImage) {
                    loadingMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
                img.onerror();
            }

            // 延长超时时间到8秒（国内网络波动大）
            timeoutTimer = setTimeout(handleTimeout, imageLoadTimeout);

            // 开始加载
            img.src = pngUrl;
        }

        // 初始化加载
        loadImage();

        // 图片保护逻辑不变
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => e.target.tagName === 'IMG' && e.preventDefault());

        // 国内网络：禁用浏览器缓存（增强兼容性）
        window.addEventListener('beforeunload', () => {
            window.location.reload(true);
        });
    </script>
</body>
</html>
