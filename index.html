<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
        }
        
        .portfolio {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .portfolio-item {
            width: 100%;
        }
        
        .portfolio-item img {
            width: 100%;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C1C1C;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(51, 106, 255, 0.3);
            border-radius: 50%;
            border-top-color: #336AFF;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        
        .error-text {
            color: #565D66;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .retry-btn {
            color: #336AFF;
            cursor: pointer;
            text-decoration: underline;
        }
        
        @media (min-width: 768px) {
            .container {
                width: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="error-message" id="errorMessage">
        <div class="error-text">加载失败 - 请检查图片路径</div>
        <div class="retry-btn" id="retryBtn">重试</div>
    </div>
    
    <div class="container">
        <div class="portfolio" id="portfolio">
            <!-- 图片将在这里显示 -->
        </div>
    </div>

    <script>
        // 请修改为您的实际图片文件名
        const imagePaths = [
            'images/work1.png',
            'images/work2.png',
            'images/work3.png',
            'images/work4.png',
            'images/work5.png',
            'images/work6.png',
            'images/work7.png',
            'images/work8.png'
        ];
        
        const loadingElement = document.getElementById('loading');
        const errorMessageElement = document.getElementById('errorMessage');
        const portfolioElement = document.getElementById('portfolio');
        const retryBtn = document.getElementById('retryBtn');
        
        function loadImages() {
            let loadedCount = 0;
            const totalImages = imagePaths.length;
            let hasError = false;
            
            if (totalImages === 0) {
                showError('没有配置图片路径');
                return;
            }
            
            // 设置超时，防止无限加载
            const timeoutId = setTimeout(() => {
                if (loadedCount < totalImages && !hasError) {
                    showError('图片加载超时，请检查网络连接');
                }
            }, 10000);
            
            imagePaths.forEach((path, index) => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    console.log(`图片 ${index + 1} 加载成功: ${path}`);
                    
                    if (loadedCount === totalImages) {
                        clearTimeout(timeoutId);
                        setTimeout(() => {
                            loadingElement.style.display = 'none';
                            addImagesToPortfolio();
                        }, 500);
                    }
                };
                
                img.onerror = () => {
                    console.error(`图片加载失败: ${path}`);
                    hasError = true;
                    clearTimeout(timeoutId);
                    showError(`图片加载失败: ${path}`);
                };
                
                img.src = path;
            });
        }
        
        function showError(message) {
            loadingElement.style.display = 'none';
            if (message) {
                errorMessageElement.querySelector('.error-text').textContent = message;
            }
            errorMessageElement.style.display = 'flex';
        }
        
        function addImagesToPortfolio() {
            imagePaths.forEach(path => {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                
                const img = document.createElement('img');
                img.src = path;
                img.alt = 'UI设计作品';
                
                portfolioItem.appendChild(img);
                portfolioElement.appendChild(portfolioItem);
            });
        }
        
        retryBtn.addEventListener('click', () => {
            errorMessageElement.style.display = 'none';
            loadingElement.style.display = 'flex';
            portfolioElement.innerHTML = '';
            loadImages();
        });
        
        // 添加网络状态检测
        window.addEventListener('online', () => {
            console.log('网络连接恢复');
        });
        
        window.addEventListener('offline', () => {
            console.log('网络连接断开');
            showError('网络连接已断开，请检查网络设置');
        });
        
        // 页面加载完成后开始加载图片
        window.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
