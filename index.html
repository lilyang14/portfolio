<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计师作品集</title>
    <!-- 网站图标 -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
            padding-top: 60px;
            color: white;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-item {
            width: 100%;
            position: relative;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 骨架屏样式 */
        .skeleton {
            width: 100%;
            height: 1080px;
            background-color: rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        /* 错误提示样式 */
        .error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .error-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .reload-btn {
            width: 96px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reload-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 桌面端样式 */
        @media (min-width: 768px) {
            .image-item {
                width: 65%;
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>
    
    <div class="error-message" id="errorMessage">
        <p class="error-text">网络异常，请重新加载</p>
        <button class="reload-btn" id="reloadBtn">重新加载</button>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 滚动到页面顶部
            window.scrollTo(0, 0);
            
            // 加载图片
            loadImages();
            
            // 重新加载按钮事件
            document.getElementById('reloadBtn').addEventListener('click', function() {
                location.reload();
            });
            
            // 禁止右键菜单和图片拖拽
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
        });
        
        // 加载图片函数
        function loadImages() {
            const container = document.getElementById('imageContainer');
            let imageIndex = 1;
            let consecutiveFailures = 0;
            const maxConsecutiveFailures = 5; // 连续失败次数阈值
            
            // 尝试加载图片的函数
            function tryLoadImage() {
                if (consecutiveFailures >= maxConsecutiveFailures) {
                    // 如果连续失败次数达到阈值，停止尝试
                    return;
                }
                
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                skeleton.style.display = 'block'; // 显示骨架屏
                
                const img = document.createElement('img');
                
                // 先尝试PNG格式
                img.src = `images/work${imageIndex}.png`;
                
                // 图片加载成功
                img.onload = function() {
                    skeleton.style.display = 'none'; // 隐藏骨架屏
                    consecutiveFailures = 0; // 重置连续失败计数
                    imageIndex++;
                    tryLoadImage(); // 尝试加载下一张图片
                };
                
                // 图片加载失败
                img.onerror = function() {
                    // 尝试JPG格式
                    img.src = `images/work${imageIndex}.jpg`;
                    
                    img.onload = function() {
                        skeleton.style.display = 'none'; // 隐藏骨架屏
                        consecutiveFailures = 0; // 重置连续失败计数
                        imageIndex++;
                        tryLoadImage(); // 尝试加载下一张图片
                    };
                    
                    img.onerror = function() {
                        // 两种格式都失败
                        skeleton.style.display = 'none';
                        consecutiveFailures++;
                        
                        // 如果这是第一张图片就失败了，显示错误提示
                        if (imageIndex === 1) {
                            document.getElementById('errorMessage').style.display = 'flex';
                        }
                        
                        imageIndex++;
                        tryLoadImage(); // 继续尝试下一张
                    };
                };
                
                // 设置图片加载优化属性
                img.loading = 'lazy';
                
                imageItem.appendChild(skeleton);
                imageItem.appendChild(img);
                container.appendChild(imageItem);
            }
            
            // 开始加载图片
            tryLoadImage();
        }
    </script>
</body>
</html>
