<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    
    <!-- Favicon设置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    
    <!-- 强制浏览器不缓存favicon -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }
        
        .container {
            max-width: 1200px;
            width: 65%;
            margin: 0 auto;
        }
        
        /* 图片容器样式 */
        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
            user-select: none;
        }
        
        /* 骨架屏样式 */
        .skeleton {
            width: 100%;
            height: 1080px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 0;
        }
        
        /* 错误提示样式 */
        .error-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C1C1C;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .error-message {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .reload-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 96px;
            height: 36px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="imageContainer"></div>
    </div>
    
    <div class="error-container" id="errorContainer">
        <div class="error-message">网络异常，请重新加载</div>
        <button class="reload-button" id="reloadButton">重新加载</button>
    </div>

    <!-- ⭐ 这是完整嵌入的新优化 JS ⭐ -->
    <script>
        const MAX_IMAGES = 50;
        const IMAGE_PREFIX = 'work';
        const IMAGE_EXTENSION = '.png';
        const IMAGES_FOLDER = 'images/';

        const imageContainer = document.getElementById('imageContainer');
        const errorContainer = document.getElementById('errorContainer');
        const reloadButton = document.getElementById('reloadButton');

        let firstLoaded = false;
        let consecutiveErrors = 0;
        const ERROR_LIMIT = 10; // 连续失败上限

        // 懒加载观察器
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const skeleton = entry.target;
                    const index = skeleton.dataset.index;
                    loadImage(index);
                    observer.unobserve(skeleton);
                }
            });
        });

        // 创建骨架屏
        function createSkeleton(index) {
            const skeleton = document.createElement('div');
            skeleton.className = 'skeleton';
            skeleton.dataset.index = index;
            observer.observe(skeleton);
            imageContainer.appendChild(skeleton);
        }

        // 加载图片
        function loadImage(i) {
            const img = new Image();
            img.src = `${IMAGES_FOLDER}${IMAGE_PREFIX}${i}${IMAGE_EXTENSION}`;
            img.loading = "lazy";

            img.onload = () => {
                firstLoaded = true;
                consecutiveErrors = 0;
                replaceSkeleton(i, img.src);
            };

            img.onerror = () => {
                consecutiveErrors++;

                // 连续失败上限 → 才判断网络问题
                if (!firstLoaded && consecutiveErrors >= ERROR_LIMIT) {
                    showError();
                }

                removeSkeleton(i);
            };
        }

        // 替换骨架屏
        function replaceSkeleton(index, src) {
            const skeleton = document.querySelector(`.skeleton[data-index="${index}"]`);
            if (!skeleton) return;

            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';

            const img = document.createElement('img');
            img.src = src;
            img.alt = `作品 ${index}`;
            img.loading = "lazy";

            imageItem.appendChild(img);
            skeleton.replaceWith(imageItem);
        }

        // 移除骨架屏（图片失败）
        function removeSkeleton(index) {
            const skeleton = document.querySelector(`.skeleton[data-index="${index}"]`);
            if (skeleton) skeleton.remove();
        }

        function showError() {
            errorContainer.style.display = 'flex';
        }

        // 初始化
        function init() {
            for (let i = 1; i <= MAX_IMAGES; i++) {
                createSkeleton(i);
            }

            reloadButton.onclick = () => location.reload();

            document.addEventListener('contextmenu', e => e.preventDefault());
        }

        window.onload = init;
    </script>
</body>
</html>
