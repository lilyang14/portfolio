<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>作品集</title>
  
  <!-- ========== 修正的Favicon设置 ========== -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    /* ---------- 基础样式 ---------- */
    :root { --bg: #1C1C1C; }
    html, body {
      height: 100%; margin: 0; background: var(--bg); color: #fff;
      -webkit-font-smoothing: antialiased; user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .wrap { padding-top: 60px; min-height: 100vh; box-sizing: border-box; }
    .gallery { width: 100%; max-width: 1200px; margin: 0 auto; }
    
    /* ---------- 图片样式 ---------- */
    .gallery img {
      width: 100%; height: auto; display: block;
      -webkit-user-drag: none; user-drag: none;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* ---------- 加载指示器 ---------- */
    .loading-indicator {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .loading-indicator.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }
    
    .loading-progress {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      margin-top: 5px;
    }
    
    /* ---------- 骨架屏加载占位符 ---------- */
    .skeleton-item {
      width: 100%;
      height: 400px;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.05) 25%, 
        rgba(255, 255, 255, 0.08) 37%, 
        rgba(255, 255, 255, 0.05) 63%);
      background-size: 400% 100%;
      animation: skeleton-loading 1.4s ease infinite;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    @keyframes skeleton-loading {
      0% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }
    
    /* ---------- 网络异常提示 ---------- */
    .overlay {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(8px);
      z-index: 9999; color: #fff; text-align: center;
      visibility: hidden; opacity: 0; transition: 0.3s;
    }
    .overlay.show { visibility: visible; opacity: 1; }
    .overlay .card {
      width: 90%; max-width: 380px; padding: 40px 30px;
      background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      display: flex; flex-direction: column; align-items: center;
    }
    .overlay-icon { width: 64px; height: 64px; margin-bottom: 20px; fill: #fff; opacity: 0.9; }
    .overlay h2 { margin: 0 0 10px; font-size: 20px; }
    .overlay p { margin: 0 0 30px; font-size: 14px; color: rgba(255,255,255,0.6); line-height: 1.6; }
    
    /* 按钮 */
    .reload-btn {
      padding: 0 32px; height: 46px; border-radius: 999px;
      background: #FFF; color: #000; font-weight: 600; border: none; cursor: pointer;
      transition: all 0.2s; box-shadow: 0 4px 12px rgba(255,255,255,0.15);
    }
    .reload-btn:hover { transform: translateY(-2px); background: #f8f8f8; box-shadow: 0 8px 20px rgba(255,255,255,0.3); }
    .reload-btn:active { transform: translateY(1px); }

    /* ---------- 响应式 ---------- */
    @media (min-width: 900px) { 
      .gallery { width: 65vw; } 
      .skeleton-item { height: 500px; }
    }
    
    @media (max-width: 600px) {
      .loading-indicator { transform: translate(-50%, -50%) scale(0.9); }
      .spinner { width: 40px; height: 40px; }
      .loading-text { font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- 加载指示器 -->
  <div class="loading-indicator" id="loadingIndicator">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">正在加载作品...</div>
    <div class="loading-progress" id="loadingProgress"></div>
  </div>
  
  <!-- 骨架屏占位符 -->
  <div id="skeletonContainer" style="display: none;">
    <div class="skeleton-item"></div>
    <div class="skeleton-item"></div>
    <div class="skeleton-item"></div>
  </div>

  <div class="wrap">
    <main class="gallery" id="gallery"></main>
  </div>

  <div class="overlay" id="overlay">
    <div class="card">
      <svg class="overlay-icon" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
      <h2 id="overlay-msg">加载遇到问题</h2>
      <p>网络连接似乎有些不稳定<br>请检查连接后点击按钮重试</p>
      <button class="reload-btn" id="reloadBtn">重新加载页面</button>
    </div>
  </div>

  <script>
    // --- 配置 ---
    const CONFIG = {
      maxIndex: 5000,
      stopThreshold: 6,
      concurrency: 5,
      exts: ['.png', '.jpg', '.jpeg', '.webp'],
      // 加载超时时间（毫秒）
      loadingTimeout: 10000,
      // 最小加载显示时间（防止闪烁）
      minLoadingTime: 800
    };

    // --- 状态 ---
    const state = {
      currentIndex: 1,
      renderIndex: 1,
      failCount: 0,
      activeRequests: 0,
      buffer: {},
      isStopped: false,
      totalLoaded: 0,
      isLoading: true,
      startTime: null,
      hasShownSkeleton: false
    };

    const els = {
      gallery: document.getElementById('gallery'),
      overlay: document.getElementById('overlay'),
      msg: document.getElementById('overlay-msg'),
      btn: document.getElementById('reloadBtn'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      loadingText: document.getElementById('loadingText'),
      loadingProgress: document.getElementById('loadingProgress'),
      skeletonContainer: document.getElementById('skeletonContainer')
    };

    // --- 初始化 ---
    window.onload = () => {
      window.scrollTo(0,0);
      state.startTime = Date.now();
      
      // 设置加载超时检测
      const timeoutId = setTimeout(() => {
        if (state.isLoading && state.totalLoaded === 0) {
          updateLoadingText('网络较慢，正在努力加载中...');
        }
      }, 3000);
      
      startLoading();
      
      // 最小显示时间控制
      const minLoadingTime = CONFIG.minLoadingTime;
      const elapsed = Date.now() - state.startTime;
      if (elapsed < minLoadingTime) {
        setTimeout(hideLoadingIndicator, minLoadingTime - elapsed);
      }
    };

    els.btn.onclick = () => location.reload();
    setupProtection();

    // --- 核心加载逻辑 ---
    function startLoading() {
      // 如果没有显示过骨架屏，且还没有加载到图片，显示骨架屏
      if (!state.hasShownSkeleton && state.totalLoaded === 0) {
        showSkeleton();
      }
      
      while (!state.isStopped && state.activeRequests < CONFIG.concurrency) {
        processIndex(state.currentIndex++);
      }
    }

    async function processIndex(idx) {
      if (idx > CONFIG.maxIndex) return;
      
      state.activeRequests++;
      let img = null;

      for (let ext of CONFIG.exts) {
        const path = `images/work${idx}${ext}`;
        const res = await testImage(path);
        if (res) {
          img = createImg(path);
          break;
        }
      }

      state.activeRequests--;
      handleResult(idx, img);
      
      // 更新加载进度
      updateLoadingProgress();
      
      startLoading();
    }

    function handleResult(idx, imgElement) {
      state.buffer[idx] = imgElement;

      while (state.buffer.hasOwnProperty(state.renderIndex)) {
        const currentImg = state.buffer[state.renderIndex];
        
        if (currentImg) {
          state.failCount = 0;
          state.totalLoaded++;
          
          // 如果有骨架屏，先移除
          if (state.hasShownSkeleton && els.skeletonContainer.style.display !== 'none') {
            hideSkeleton();
          }
          
          // 添加图片
          els.gallery.appendChild(currentImg);
          
          // 如果是第一张图片，准备隐藏加载指示器
          if (state.totalLoaded === 1) {
            hideLoadingIndicator();
          }
        } else {
          state.failCount++;
        }

        delete state.buffer[state.renderIndex];
        state.renderIndex++;

        if (state.failCount >= CONFIG.stopThreshold) {
          state.isStopped = true;
          if (els.gallery.children.length === 0) {
            hideSkeleton();
            hideLoadingIndicator();
            showOverlay();
          }
          return;
        }
      }
    }

    // --- 加载状态管理 ---
    function updateLoadingText(text) {
      if (els.loadingText) {
        els.loadingText.textContent = text;
      }
    }

    function updateLoadingProgress() {
      if (els.loadingProgress && state.currentIndex > 1) {
        const progress = Math.min(100, Math.floor((state.currentIndex / CONFIG.maxIndex) * 100));
        els.loadingProgress.textContent = `正在扫描作品 ${state.currentIndex}/${CONFIG.maxIndex}`;
      }
    }

    function hideLoadingIndicator() {
      if (!state.isLoading) return;
      
      state.isLoading = false;
      els.loadingIndicator.classList.add('hidden');
      
      // 如果已经加载了内容，完全移除加载指示器
      if (state.totalLoaded > 0) {
        setTimeout(() => {
          els.loadingIndicator.style.display = 'none';
        }, 500);
      }
    }

    function showSkeleton() {
      state.hasShownSkeleton = true;
      els.skeletonContainer.style.display = 'block';
      els.gallery.appendChild(els.skeletonContainer);
    }

    function hideSkeleton() {
      els.skeletonContainer.style.display = 'none';
    }

    // --- 辅助函数 ---
    function createImg(src) {
      const img = document.createElement('img');
      img.src = src;
      img.loading = els.gallery.children.length < 3 ? 'eager' : 'lazy';
      
      // 添加加载完成的动画
      img.onload = () => {
        img.style.opacity = '0';
        setTimeout(() => {
          img.style.transition = 'opacity 0.5s ease';
          img.style.opacity = '1';
        }, 50);
      };
      
      return img;
    }

    function testImage(path) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = path;
        
        // 添加超时检测
        setTimeout(() => {
          if (!img.complete) {
            img.src = ''; // 中断加载
            resolve(false);
          }
        }, 5000);
      });
    }

    function showOverlay(msg) {
      if (msg) els.msg.textContent = msg;
      els.overlay.classList.add('show');
    }

    function setupProtection() {
      document.oncontextmenu = document.ondragstart = () => false;
      window.onkeydown = (e) => {
        if ((e.ctrlKey || e.metaKey) && ['s','u'].includes(e.key.toLowerCase())) e.preventDefault();
      };
    }

    // --- 滚动加载优化 ---
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        // 如果接近底部，且没有停止，尝试加载更多
        if (!state.isStopped && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
          startLoading();
        }
      }, 200);
    });
  </script>
</body>
</html>
