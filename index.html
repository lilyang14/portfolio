<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    
    <!-- Favicon设置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            padding-top: 60px;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
        }
        
        /* 图片容器样式 */
        .portfolio-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (min-width: 768px) {
            .portfolio-container {
                width: 65%;
            }
        }
        
        /* 图片项样式 */
        .portfolio-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
        }
        
        .portfolio-img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .portfolio-img.loaded {
            opacity: 1;
        }
        
        /* 骨架屏样式 */
        .skeleton {
            width: 100%;
            height: 1080px;
            background-color: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* 错误提示样式 */
        .error-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .error-message {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .reload-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 96px;
            height: 36px;
            color: #FFFFFF;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reload-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 防止图片下载和复制的样式 */
        .portfolio-img {
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .portfolio-item {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="portfolio-container" id="portfolioContainer">
        <!-- 图片将通过JavaScript动态加载 -->
    </div>
    
    <div class="error-container" id="errorContainer">
        <div class="error-message">网络异常，请重新加载</div>
        <button class="reload-btn" id="reloadBtn">重新加载</button>
    </div>

    <script>
        // 图片名称数组（按顺序）
        const imageNames = [
            'work1.png', 'work2.png', 'work3.png', 'work4.png',
            'work5.png', 'work6.png', 'work7.png', 'work8.png'
        ];
        
        const portfolioContainer = document.getElementById('portfolioContainer');
        const errorContainer = document.getElementById('errorContainer');
        const reloadBtn = document.getElementById('reloadBtn');
        
        // 加载图片函数
        function loadImages() {
            let loadedCount = 0;
            const totalImages = imageNames.length;
            
            imageNames.forEach((imageName, index) => {
                // 创建图片项容器
                const itemDiv = document.createElement('div');
                itemDiv.className = 'portfolio-item';
                
                // 创建骨架屏
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                itemDiv.appendChild(skeleton);
                
                // 创建图片元素
                const img = document.createElement('img');
                img.className = 'portfolio-img';
                img.alt = `作品 ${index + 1}`;
                
                // 设置图片源
                const imageSrc = `images/${imageName}`;
                img.src = imageSrc;
                
                // 图片加载成功
                img.onload = function() {
                    loadedCount++;
                    img.classList.add('loaded');
                    setTimeout(() => {
                        skeleton.style.display = 'none';
                    }, 300);
                    
                    // 所有图片加载完成
                    if (loadedCount === totalImages) {
                        console.log('所有图片加载完成');
                    }
                };
                
                // 图片加载失败
                img.onerror = function() {
                    loadedCount++;
                    skeleton.style.display = 'none';
                    errorContainer.style.display = 'flex';
                    
                    // 记录失败但继续尝试加载其他图片
                    console.error(`图片加载失败: ${imageName}`);
                };
                
                itemDiv.appendChild(img);
                portfolioContainer.appendChild(itemDiv);
            });
        }
        
        // 重新加载按钮点击事件
        reloadBtn.addEventListener('click', function() {
            window.location.reload();
            window.scrollTo(0, 0);
        });
        
        // 页面加载完成后开始加载图片
        window.addEventListener('DOMContentLoaded', function() {
            loadImages();
        });
        
        // 禁止右键菜单（防止图片下载）
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 禁止拖拽图片
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
